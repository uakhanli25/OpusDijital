    <style>
        body {
            font-family: 'Sora', sans-serif;
            background-color: #050510;
            color: white;
            overflow-x: hidden;
            letter-spacing: -0.02em;
        }
        .font-logo, .font-heading {
            font-family: 'Sora', sans-serif;
            font-weight: 800;
        }
        .font-data {
            font-family: 'Outfit', sans-serif;
        }
        .text-gradient {
            background: linear-gradient(to right, #4F46E5, #00D4FF);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        /* Google Renk Paleti Logo Sınıfı */
        .text-google {
            background: linear-gradient(to right, #4285F4, #EA4335, #FBBC05, #34A853, #4285F4);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: google-flow 4s linear infinite;
        }
        @keyframes google-flow {
            to { background-position: 200% center; }
        }

        .bg-gradient-primary {
            background: linear-gradient(to right, #4F46E5, #00D4FF);
        }
        .glow-indigo {
            box-shadow: 0 0 20px rgba(79, 70, 229, 0.4);
        }
        .glow-cyan {
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.4);
        }
        .glass {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        @keyframes rotate {
            100% { transform: rotate(1turn); }
        }
        
        /* Çerçeve Animasyonu (Rotating Border) */
        .rotating-border-container {
            position: relative;
            z-index: 0;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .rotating-border-container::before {
            content: '';
            position: absolute;
            z-index: -2;
            left: -50%;
            top: -50%;
            width: 200%;
            height: 200%;
            background-color: transparent;
            background-image: conic-gradient(from 0deg, #4F46E5, #00D4FF, #4F46E5);
            animation: rotate 3s linear infinite;
        }

        .rotating-border-container::after {
            content: '';
            position: absolute;
            z-index: -1;
            left: 1px;
            top: 1px;
            width: calc(100% - 2px);
            height: calc(100% - 2px);
            background: #050510;
            border-radius: inherit;
        }

        /* İnce Çizgi Animasyonu */
        .rotating-line-wrapper {
            position: relative;
            height: 2px;
            width: 100%;
            overflow: hidden;
            z-index: 1;
            background: rgba(255, 255, 255, 0.05);
        }
        .rotating-line-wrapper::before {
            content: '';
            position: absolute;
            z-index: -1;
            left: -100%;
            top: -500%;
            width: 300%;
            height: 1000%;
            background-image: conic-gradient(from 0deg, transparent, #4F46E5, #00D4FF, transparent);
            animation: rotate 3s linear infinite;
        }

        /* Google Renkli Çizgi Animasyonu (Logo altı için) */
        .rotating-line-google::before {
            background-image: conic-gradient(from 0deg, transparent, #4285F4, #EA4335, #FBBC05, #34A853, transparent);
        }

        @keyframes breathe {
            0%, 100% { box-shadow: 0 0 15px rgba(79, 70, 229, 0.4); transform: scale(1); }
            50% { box-shadow: 0 0 30px rgba(0, 212, 255, 0.6); transform: scale(1.02); }
        }

        .animate-breathe {
            animation: breathe 3s ease-in-out infinite;
        }

        .reveal {
            opacity: 1;
            transform: translateY(0);
            transition: all 0.8s ease-out;
        }

        .reveal.active {
            opacity: 1;
            transform: translateY(0);
        }

        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #050510;
        }
        ::-webkit-scrollbar-thumb {
            background: #4F46E5;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #00D4FF;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
    <script>
        const observer = new IntersectionObserver((entries) => {
            entries.forEach((entry) => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('active');
                }
            });
        }, { threshold: 0.1 });

        window.addEventListener('load', () => {
            document.querySelectorAll('.reveal').forEach((el) => observer.observe(el));
        });
        
        const observerConfig = { childList: true, subtree: true };
        const bodyObserver = new MutationObserver((mutations) => {
            document.querySelectorAll('.reveal:not(.active)').forEach((el) => observer.observe(el));
        });
        bodyObserver.observe(document.body, observerConfig);
    </script>
</body>
